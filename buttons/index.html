<!DOCTYPE html>

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Buttons</title>
</head>

<body>

   <main class="main">
      <section class="qwerty">
         <div class="container">
            <div class="qwerty__main">
               <ul class="qwerty__list">
                  <li class="qwerty__item KeyQ">
                     <p>q</p>
                  </li>
                  <li class="qwerty__item KeyW">
                     <p>w</p>
                  </li>
                  <li class="qwerty__item KeyE">
                     <p>e</p>
                  </li>
                  <li class="qwerty__item KeyR">
                     <p>r</p>
                  </li>
                  <li class="qwerty__item KeyT">
                     <p>t</p>
                  </li>
                  <li class="qwerty__item KeyY">
                     <p>y</p>
                  </li>
                  <li class="qwerty__item KeyU">
                     <p>u</p>
                  </li>
                  <li class="qwerty__item KeyI">
                     <p>i</p>
                  </li>
                  <li class="qwerty__item KeyO">
                     <p>o</p>
                  </li>
                  <li class="qwerty__item KeyP">
                     <p>p</p>
                  </li>
               </ul>
            </div>
         </div>
      </section>
      <section class="asdf">
         <div class="container">
            <div class="asdf__main">
               <ul class="asdf__list">
                  <li class="asdf__item KeyA">
                     <p>a</p>
                  </li>
                  <li class="asdf__item KeyS">
                     <p>s</p>
                  </li>
                  <li class="asdf__item KeyD">
                     <p>d</p>
                  </li>
                  <li class="asdf__item KeyF">
                     <p>f</p>
                  </li>
                  <li class="asdf__item KeyG">
                     <p>g</p>
                  </li>
                  <li class="asdf__item KeyH">
                     <p>h</p>
                  </li>
                  <li class="asdf__item KeyJ">
                     <p>j</p>
                  </li>
                  <li class="asdf__item KeyK">
                     <p>k</p>
                  </li>
                  <li class="asdf__item KeyL">
                     <p>l</p>
                  </li>
               </ul>
            </div>
         </div>
      </section>
      <section class="zxcv">
         <div class="container">
            <div class="zxcv__main">
               <ul class="zxcv__list">
                  <li class="zxcv__item KeyZ" id="z">
                     <p>z</p>
                  </li>
                  <li class="zxcv__item KeyX">
                     <p>x</p>
                  </li>
                  <li class="zxcv__item KeyC">
                     <p>c</p>
                  </li>
                  <li class="zxcv__item KeyV">
                     <p>v</p>
                  </li>
                  <li class="zxcv__item KeyB">
                     <p>b</p>
                  </li>
                  <li class="zxcv__item KeyN">
                     <p>n</p>
                  </li>
                  <li class="zxcv__item KeyM">
                     <p>m</p>
                  </li>
               </ul>
            </div>
         </div>
      </section>

   </main>
   <script src="js/jquery.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/script.js"></script>
</body>

</html>
